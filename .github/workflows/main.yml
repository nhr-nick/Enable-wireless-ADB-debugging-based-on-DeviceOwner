name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 【关键修改】这里不再使用 ./gradlew，而是直接使用 gradle 命令
    # GitHub 环境默认自带 Gradle Wrapper，可以直接初始化并编译
    - name: Build with Gradle
      run: |
        # 使用 gradle wrapper 命令生成必要的文件（这会自动下载 jar 包）
        gradle wrapper --gradle-version 8.0
        # 现在可以安全地使用本地生成的 gradlew 了
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
